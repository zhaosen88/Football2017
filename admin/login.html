<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/adminStyle.css">	
</head>
<body>
	<div class="wrapper">
		<!--top-->
		<div class="top">
			<div class="logo">
				<img src="images/logo.png" alt="" width="300px" height="50px">
			</div>
		</div>
		<!--head-->
		<div class="head">
			<div class="login-shouye">
				<a href="admin_index.html"><img src="images/home.png" alt="" width="22px" height="22px">首页</a>
			</div>
			<div class="head-title">
				<h3>足球裁判教学后台管理系统</h3>
			</div>	
		</div>
		<!--content-->
		<div class="row content">
			<form action="" role="form" method="post" target="sub" class="form-horizontal login" style="margin: 110px 0 0 0;" enctype="multipart/form-data">
				<div class="control-group">
					<div class="controls">
						<img src="images/login.png" alt="" width="20" height="22px">
						<input id="input" class="userName" type="text" name="userName" autofocus required  placeholder="请输入用户名" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<img src="images/password.png" alt="" width="22" height="22px">
						<input id="input" type="password"  name="passWord" class="passWord"  required  placeholder="请输入密码" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
							<button class="loginBtn" type ="submit" >登录</button>
					</div>
				</div>
			</form>
			<iframe src="" name="sub" width="0" height="0">
        	</iframe>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
			$(".loginBtn").click(function(){
				var uname = $(".userName").val();
				var upwd = $(".passWord").val();
				$.post("admin.php",{username: uname,password:upwd,case:0},function(data,status){
					console.log(data);
					var num =data.indexOf("登录成功");
					console.log(num);
					if(data.indexOf("登录成功")>=0){
                    	window.open("admin_index.html",'_self');
                    }else{
                     	alert("不存在此管理员");
                     	 $(".userName").val("");
						 $(".passWord").val("");
                    }
		           });	
			});
	
	</script>
</body>
</html>

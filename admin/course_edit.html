	<script type="text/javascript">
			//设置和获取href属性中跟在问号后面的值
           var category=window.location.search;
        	//截取，获取获得category的具体值
           var catevalId = category.substring(category.indexOf('=')+1, category.length);
           //console.log(catevalId);
		htmlobj = $.ajax({
                type:"post",
                url:"admin.php",
                data:{id:catevalId,case:15},
                success:function(){
                	console.log(htmlobj.responseText);
                	var arr = htmlobj.responseText.split('|');
                	 $("#inputName").val(arr[0]);
                	 $("#inputAuthor").val(arr[1]);
                	 $("#inputAuthorDes").val(arr[2]);
                	 $("#inputAuthorPic").val(arr[3]);
                	 $("#inputDescribe").val(arr[4]);
                	 $("#inputNum").val(arr[5]);
                	 $("#inputTime").val(arr[6]);
                	 $("#inputImg").val(arr[7]);
                	 $("#inputContent").val(arr[8]);
                	 if(arr[9]=="video"){
                	 	$('input:radio').eq(0).attr('checked', 'true');
                	 }
                	  if(arr[9]=="txt"){
                	 	$('input:radio').eq(1).attr('checked', 'true');
                	 }
                	}
        	});


		$(".btn").click(function(){
		var id = catevalId;
		var name = $("#inputName").val();
		var author = $("#inputAuthor").val();
		var authorDes = $("#inputAuthorDes").val();
		var authorPic = $("#inputAuthorPic").val(); 
		var describe = $("#inputDescribe").val();
		var num = $("#inputNum").val();
		var time = $("#inputTime").val();
		var img = $("#inputImg").val();
		var content = $("#inputContent").val();
		var type = $('input:radio:checked').val();
		   htmlobj = $.ajax({
                type:"post",
                url:"admin.php",
                data:{id:id,name:name,author:author,authorDes:authorDes,authorPic:authorPic,describe:describe,num:num,time:time,img:img,content:content,type:type,case:16},
                success:function(data){
                	var href ="course_"+type+"_list.html";
					window.location.href=href;
                	}
        	});
		    alert("修改成功！");
		    		});

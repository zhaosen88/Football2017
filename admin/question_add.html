		$(function(){
			//单选框事件
  		$(":radio").click(function(){
  		   		 if($(this).val()=="option"){
  		   		 	$("#opt").show();
  		   		 }
  		   		 if($(this).val()=="judge"){
  		   		 	$("#opt").hide();
  		   		 }
  		   		 if($(this).val()=="answer"){
  		   		 	$("#opt").hide();
  		   		 }
  		});
  		//添加
  				$(".btn").click(function(){
		var question = $("#inputQuestion").val();
		var answer = $("#inputAnswer").val();
		var optA = $("#inputOptA").val();
		var optB = $("#inputOptB").val();
		var optC = $("#inputOptC").val();
		var optD = $("#inputOptD").val(); 
		var type = $('input:radio:checked').val();
		   htmlobj = $.ajax({
                type:"post",
                url:"admin.php",
                data:{question:question,answer:answer,optA:optA,optB:optB,optC:optC,optD:optD,type:type,case:14},
                success:function(){
                	console.log(htmlobj.responseText);
                	alert("1");
                	}
        	});
		    alert("添加成功！");
		});
 });
